<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Particle Agent Canvas</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        /* Overlay to fix Autoplay issues */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .start-btn {
            background: #0ff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 20px #0ff;
            transition: 0.3s;
        }

        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px #0ff; }

        .input-group {
            display: flex;
            width: 100%;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px 10px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            justify-content: center;
        }

        .icon-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #0ff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            font-size: 24px;
        }

        .icon-btn.active { background: #f00; color: #fff; border-color: #f00; box-shadow: 0 0 25px #f00; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .status-tag {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 5px 18px;
            border-radius: 20px;
            font-size: 11px;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #ai-response {
            font-size: 16px;
            color: #00d2d2;
            margin-bottom: 15px;
            text-align: center;
            max-height: 150px;
            overflow-y: auto;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            width: 100%;
            padding: 0 20px;
        }

        #ui-layer { position: absolute; top: 25px; left: 25px; pointer-events: none; }
        h1 { margin: 0; font-weight: 200; font-size: 1rem; letter-spacing: 6px; color: #0ff; text-shadow: 0 0 10px rgba(0,255,255,0.5); }

        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.2s;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button class="start-btn" onclick="startNudara()">START NUDARA</button>
    </div>

    <div id="loading-screen" class="loading-screen">
        <div class="status-tag">INITIALIZING HANDS-FREE INTERFACE...</div>
    </div>

    <div id="ui-layer">
        <h1>NUDARA_CORE_v5.1</h1>
    </div>

    <div id="ui-container">
        <div id="ai-response">Awaiting activation...</div>
        <div class="status-tag" id="status-text">OFFLINE</div>
        <div class="input-group">
            <button id="mic-btn" class="icon-btn" title="Start/Stop Conversation">ðŸŽ¤</button>
        </div>
        <div id="user-transcript" style="font-size: 12px; color: #666; margin-top: 10px;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, particles, originalPositions;
        let analyser, dataArray, audioCtx;
        let isSpeaking = false;
        let isListeningMode = false;
        const apiKey = ""; 
        
        const loader = new THREE.GLTFLoader();
        const modelURL = 'Meshy_AI_A_high_detailed_symm_0115153513_texture.glb';

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4.5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const blueLight = new THREE.PointLight(0x00ffff, 1, 100);
            blueLight.position.set(10, 10, 10);
            scene.add(blueLight);

            loader.load(modelURL, 
                (gltf) => { setupParticles(gltf.scene, true); hideLoading(); },
                undefined,
                (err) => { setupParticles(new THREE.IcosahedronGeometry(1.8, 60), false); hideLoading(); }
            );

            animate();
        }

        function setupParticles(object, isScene) {
            let geometry;
            if(isScene) {
                object.traverse(child => { if(child.isMesh) { geometry = child.geometry; child.visible = false; } });
            } else { geometry = object; }
            if(!geometry) return;

            geometry.center();
            geometry.scale(1.8, 1.8, 1.8);
            originalPositions = geometry.attributes.position.array.slice();
            
            const pGeo = new THREE.BufferGeometry();
            pGeo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(originalPositions), 3));
            
            const pMat = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.007, 
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);
        }

        function hideLoading() {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 1200);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (particles) {
                const posAttr = particles.geometry.attributes.position;
                const posArray = posAttr.array;
                
                let audioIntensity = 0;
                if(analyser && isSpeaking) {
                    analyser.getByteFrequencyData(dataArray);
                    audioIntensity = (dataArray.reduce((a, b) => a + b, 0) / dataArray.length) / 40; 
                }

                for (let i = 0; i < posArray.length; i += 3) {
                    const ox = originalPositions[i];
                    const oy = originalPositions[i+1];
                    const oz = originalPositions[i+2];

                    const noise = Math.sin(time * 1.5 + oy * 3) * (0.005 + audioIntensity * 0.6);
                    posArray[i] = ox + noise;
                    posArray[i+1] = oy + Math.cos(time * 1.2 + ox * 3) * noise;
                    posArray[i+2] = oz + Math.sin(time * 2.5 + ox * 2) * (noise * 2);
                }
                posAttr.needsUpdate = true;
                particles.rotation.y = Math.sin(time * 0.1) * 0.15;
            }
            renderer.render(scene, camera);
        }

        // Fix for AudioContext
        function startNudara() {
            document.getElementById('start-overlay').style.display = 'none';
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            statusText.innerText = "BOOTING...";
            setTimeout(autoWakeUp, 500);
        }

        async function callGemini(userQuery) {
            const systemPrompt = "Your name is Nudara. You are a futuristic neural assistant. Always keep your responses very short, helpful, and conversational. Plain text only.";
            let delay = 1000;
            
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userQuery }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });
                    if (!response.ok) throw new Error('API Error');
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "I am processing.";
                } catch (error) {
                    if (i === 4) throw error;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        async function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Selecting a clearer voice if possible
            const voices = window.speechSynthesis.getVoices();
            if(voices.length > 0) utterance.voice = voices.find(v => v.lang.includes('en-US')) || voices[0];

            utterance.onstart = () => { 
                isSpeaking = true; 
                statusText.innerText = "NUDARA TALKING...";
                if (recognition) try { recognition.stop(); } catch(e) {}
            };

            utterance.onend = () => { 
                isSpeaking = false; 
                if (isListeningMode) {
                    statusText.innerText = "LISTENING...";
                    setTimeout(() => {
                        if (isListeningMode && !isSpeaking) try { recognition.start(); } catch(e) {}
                    }, 500);
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (Recognition) {
            recognition = new Recognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            micBtn.onclick = () => toggleListening();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userTranscriptDiv.innerText = "You: " + transcript;
                handleAI(transcript);
            };

            recognition.onend = () => {
                if(isListeningMode && !isSpeaking) {
                    setTimeout(() => {
                        if (isListeningMode && !isSpeaking) try { recognition.start(); } catch(e) {}
                    }, 500);
                }
            };
        }

        function toggleListening() {
            if(!isListeningMode) {
                isListeningMode = true;
                micBtn.classList.add('active');
                statusText.innerText = "LISTENING...";
                try { recognition.start(); } catch(e) {}
            } else {
                isListeningMode = false;
                micBtn.classList.remove('active');
                statusText.innerText = "SYSTEM READY";
                try { recognition.stop(); } catch(e) {}
            }
        }

        function autoWakeUp() {
            const welcomeMsg = "Greetings. I am Nudara, your neural assistant. I am now online. How can I assist you today?";
            aiResponseDiv.innerText = welcomeMsg;
            speak(welcomeMsg);
            setTimeout(() => { if(!isListeningMode) toggleListening(); }, 2000);
        }

        async function handleAI(prompt) {
            statusText.innerText = "THINKING...";
            aiResponseDiv.innerText = "...";
            try {
                const aiText = await callGemini(prompt);
                aiResponseDiv.innerText = aiText;
                speak(aiText);
            } catch (err) {
                aiResponseDiv.innerText = "Connection lost.";
                statusText.innerText = "ERROR";
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
