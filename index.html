<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Particle Robotic Woman</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls, particles;

init();
animate();

function init() {
    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 40);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Particle Geometry
    const geometry = new THREE.BufferGeometry();
    const particleCount = 8000;
    const positions = [];

    // Create a simple humanoid shape using spheres (head, body, arms, legs)
    for (let i = 0; i < particleCount; i++) {
        let x, y, z;

        // Head
        if (Math.random() < 0.05) {
            x = (Math.random() - 0.5) * 3;
            y = 12 + (Math.random() - 0.5) * 3;
            z = (Math.random() - 0.5) * 3;
        }
        // Body
        else if (Math.random() < 0.5) {
            x = (Math.random() - 0.5) * 6;
            y = 5 + (Math.random() - 0.5) * 10;
            z = (Math.random() - 0.5) * 3;
        }
        // Arms
        else if (Math.random() < 0.8) {
            x = (Math.random() < 0.5 ? -1 : 1) * (3 + Math.random() * 2);
            y = 5 + (Math.random() - 0.5) * 8;
            z = (Math.random() - 0.5) * 2;
        }
        // Legs
        else {
            x = (Math.random() - 0.5) * 4;
            y = -5 + Math.random() * 5;
            z = (Math.random() - 0.5) * 2;
        }

        positions.push(x, y, z);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

    // Particle Material
    const material = new THREE.PointsMaterial({ 
        color: 0x00ffff, 
        size: 0.25,
        transparent: true,
        opacity: 0.8
    });

    particles = new THREE.Points(geometry, material);
    scene.add(particles);

    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    // Rotate the whole particle figure
    particles.rotation.y += 0.002;

    // Slight particle motion to feel alive
    const positions = particles.geometry.attributes.position.array;
    for (let i = 0; i < positions.length; i += 3) {
        positions[i + 1] += Math.sin(Date.now() * 0.001 + i) * 0.002;
    }
    particles.geometry.attributes.position.needsUpdate = true;

    renderer.render(scene, camera);
    controls.update();
}
</script>
</body>
</html>
