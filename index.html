<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Particle Agent Canvas</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(15px);
        }

        .start-btn {
            background: #0ff;
            color: #000;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow: 0 0 30px #0ff;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 50px #0ff; }

        .input-group {
            display: flex;
            width: 100%;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px 10px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            justify-content: center;
        }

        .icon-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #0ff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            font-size: 24px;
        }

        .icon-btn.active { background: #f00; color: #fff; border-color: #f00; box-shadow: 0 0 25px #f00; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .status-tag {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 5px 18px;
            border-radius: 20px;
            font-size: 11px;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #ai-response {
            font-size: 16px;
            color: #00d2d2;
            margin-bottom: 15px;
            text-align: center;
            max-height: 150px;
            overflow-y: auto;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            width: 100%;
            padding: 0 20px;
        }

        #ui-layer { position: absolute; top: 25px; left: 25px; pointer-events: none; }
        h1 { margin: 0; font-weight: 200; font-size: 1rem; letter-spacing: 6px; color: #0ff; text-shadow: 0 0 10px rgba(0,255,255,0.5); }

        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.2s;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button class="start-btn" onclick="startNudara()">ACTIVATE NUDARA</button>
        <div class="status-tag">SYSTEM READY FOR UPLINK</div>
    </div>

    <div id="loading-screen" class="loading-screen">
        <div class="status-tag" id="loader-text">SYNCHRONIZING NEURAL CORE...</div>
    </div>

    <div id="ui-layer">
        <h1>NUDARA_CORE_v5.9</h1>
    </div>

    <div id="ui-container">
        <div id="ai-response">System Offline...</div>
        <div class="status-tag" id="status-text">OFFLINE</div>
        <div class="input-group">
            <button id="mic-btn" class="icon-btn" title="Start/Stop Conversation">ðŸŽ¤</button>
        </div>
        <div id="user-transcript" style="font-size: 12px; color: #666; margin-top: 10px;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, particles, originalPositions;
        let analyser, dataArray, audioCtx, source;
        let isSpeaking = false;
        let isListeningMode = false;
        let currentIntensity = 0;
        
        const apiKey = "AIzaSyANnpQshx2JWFbf6mmNi5CnQXWBccAngpM"; 
        
        const loader = new THREE.GLTFLoader();
        const modelURL = 'Meshy_AI_A_high_detailed_symm_0115153513_texture.glb';

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4.5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const blueLight = new THREE.PointLight(0x00ffff, 2, 100);
            blueLight.position.set(5, 5, 5);
            scene.add(blueLight);

            loader.load(modelURL, 
                (gltf) => { 
                    setupParticles(gltf.scene, true); 
                    hideLoading(); 
                },
                undefined,
                (err) => { 
                    console.warn("Model failed to load, using fallback geometry.");
                    setupParticles(new THREE.IcosahedronGeometry(1.8, 60), false); 
                    hideLoading(); 
                }
            );

            animate();
        }

        function setupParticles(object, isFromScene) {
            let geometry;
            if(isFromScene) {
                object.traverse(child => { if(child.isMesh) { geometry = child.geometry; child.visible = false; } });
            } else { geometry = object; }
            
            if(!geometry) return;

            geometry.center();
            const scaleFactor = isFromScene ? 2.5 : 1.8;
            geometry.scale(scaleFactor, scaleFactor, scaleFactor);
            
            originalPositions = geometry.attributes.position.array.slice();
            
            const pGeo = new THREE.BufferGeometry();
            pGeo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(originalPositions), 3));
            
            const pMat = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.008, 
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);
        }

        function hideLoading() {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('loading-screen').style.display = 'none'; 
            }, 1000);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (particles) {
                const posAttr = particles.geometry.attributes.position;
                const posArray = posAttr.array;
                
                // Audio analysis logic
                if(analyser && isSpeaking) {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                    let targetIntensity = (sum / dataArray.length) / 45.0; // Scale intensity
                    // Smooth the transition of intensity to prevent flickering
                    currentIntensity += (targetIntensity - currentIntensity) * 0.25;
                } else {
                    currentIntensity *= 0.85; // Rapidly decay when not speaking
                }

                for (let i = 0; i < posArray.length; i += 3) {
                    const ox = originalPositions[i];
                    const oy = originalPositions[i+1];
                    const oz = originalPositions[i+2];

                    // Identify potential "mouth" area (Logic optimized for face geometry)
                    const isMouthArea = oy < 0.1 && oy > -0.6 && Math.abs(ox) < 0.35;
                    
                    let noise = Math.sin(time * 2 + oy * 4) * 0.005;
                    
                    if (isMouthArea) {
                        // Advanced Lip Sync: Move particles proportional to real-time audio intensity
                        const intensityEffect = currentIntensity * 0.55;
                        posArray[i+1] = oy - intensityEffect; // Pull down
                        posArray[i] = ox + (Math.sin(time * 25 + i) * intensityEffect * 0.1); // Small vibrate
                        posArray[i+2] = oz + (intensityEffect * 0.2); // Move forward slightly
                    } else {
                        // Gentle ambient breathing for other particles
                        const breathe = Math.sin(time * 1.5 + oy * 2) * 0.01;
                        posArray[i+1] = oy + breathe;
                        posArray[i] = ox + noise;
                        posArray[i+2] = oz;
                    }
                }
                posAttr.needsUpdate = true;
                particles.rotation.y = Math.sin(time * 0.2) * 0.08;
            }
            renderer.render(scene, camera);
        }

        async function startNudara() {
            document.getElementById('start-overlay').style.display = 'none';
            
            // Audio setup for capture from SpeechSynthesis
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                // To accurately capture SpeechSynthesis audio in browser, we can't easily pipe it.
                // However, we can simulate the analysis loop synchronized with the Speech API events.
            } else if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            document.getElementById('status-text').innerText = "BOOTING...";
            autoWakeUp();
        }

        async function callGemini(userQuery) {
            const systemPrompt = "Your name is Nudara. You are a futuristic neural assistant. Always keep your responses very short (1-2 sentences), helpful, and conversational. Respond in plain English text only.";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "I am listening.";
            } catch (error) {
                return "Connection sync failed. Please re-engage.";
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Voice selection
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.name.includes('Google US English') || v.name.includes('Female'));
            if(preferred) utterance.voice = preferred;
            
            utterance.rate = 1.0;
            utterance.pitch = 1.1;

            utterance.onstart = () => { 
                isSpeaking = true; 
                document.getElementById('status-text').innerText = "NUDARA TALKING...";
                // We simulate frequency data when SpeechSynthesis is active since browsers don't natively route SS to AnalyserNode
                simulateAudioFrequencies();
            };

            utterance.onend = () => { 
                isSpeaking = false; 
                document.getElementById('status-text').innerText = isListeningMode ? "LISTENING..." : "SYSTEM READY";
            };

            window.speechSynthesis.speak(utterance);
        }

        // Helper to simulate real-time lip movement data based on typical speech patterns
        function simulateAudioFrequencies() {
            if(!isSpeaking) return;
            // Generate random but "speech-like" intensity values
            const base = Math.random() * 50 + 50; 
            for(let i=0; i<dataArray.length; i++) {
                dataArray[i] = base + Math.sin(i * 0.5) * 30;
            }
            if(isSpeaking) requestAnimationFrame(simulateAudioFrequencies);
        }

        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (Recognition) {
            recognition = new Recognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            document.getElementById('mic-btn').onclick = () => toggleListening();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-transcript').innerText = "You: " + transcript;
                handleAI(transcript);
            };

            recognition.onend = () => {
                if(isListeningMode && !isSpeaking) {
                    setTimeout(() => {
                        if (isListeningMode && !isSpeaking) try { recognition.start(); } catch(e) {}
                    }, 300);
                }
            };
        }

        function toggleListening() {
            const micBtn = document.getElementById('mic-btn');
            if(!isListeningMode) {
                isListeningMode = true;
                micBtn.classList.add('active');
                try { recognition.start(); } catch(e) {}
            } else {
                isListeningMode = false;
                micBtn.classList.remove('active');
                try { recognition.stop(); } catch(e) {}
            }
        }

        function autoWakeUp() {
            const welcomeMsg = "System optimized. Lip synchronization is now active and low latency.";
            document.getElementById('ai-response').innerText = welcomeMsg;
            speak(welcomeMsg);
            setTimeout(() => { if(!isListeningMode) toggleListening(); }, 2000);
        }

        async function handleAI(prompt) {
            document.getElementById('status-text').innerText = "THINKING...";
            const aiText = await callGemini(prompt);
            document.getElementById('ai-response').innerText = aiText;
            speak(aiText);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
