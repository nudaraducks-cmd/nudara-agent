<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Particle Face</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

const FACE_RADIUS = 180;

// Create particles (face shape)
for (let i = 0; i < 2500; i++) {
  const angle = Math.random() * Math.PI * 2;
  const radius = FACE_RADIUS * Math.sqrt(Math.random());

  particles.push({
    x: centerX + Math.cos(angle) * radius,
    y: centerY + Math.sin(angle) * radius * 1.2,
    baseX: centerX + Math.cos(angle) * radius,
    baseY: centerY + Math.sin(angle) * radius * 1.2,
    size: Math.random() * 2,
    speed: Math.random() * 0.5 + 0.2
  });
}

function drawFaceDetails() {
  // Eyes
  ctx.fillStyle = "#00ffff";
  ctx.beginPath();
  ctx.arc(centerX - 50, centerY - 30, 6, 0, Math.PI * 2);
  ctx.arc(centerX + 50, centerY - 30, 6, 0, Math.PI * 2);
  ctx.fill();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += Math.sin(Date.now() * 0.002 + p.x) * 0.3;
    p.y += Math.cos(Date.now() * 0.002 + p.y) * 0.3;

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();

    // return to base
    p.x += (p.baseX - p.x) * 0.02;
    p.y += (p.baseY - p.y) * 0.02;
  });

  drawFaceDetails();
  requestAnimationFrame(animate);
}

animate();

// Voice
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-US";
  msg.pitch = 1;
  msg.rate = 0.9;
  window.speechSynthesis.speak(msg);
}

setTimeout(() => {
  speak("Hello. I am an artificial intelligence.");
}, 1000);
</script>

</body>
</html>
